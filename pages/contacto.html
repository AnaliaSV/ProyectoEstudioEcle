					<form>
						<div class="flexFormContacto">	
							<div class="form-group nombreForm">
								<label for="name">Nombre</label>
								<input type="text" name="nombre" class="form-control" placeholder="Tu nombre" id="name" required>
							</div>	
							<div class="form-group emailForm">
								<label for="exampleFormControlInput1">Email address</label>
								<input type="email" name="email"  class="form-control"  placeholder="hola@ejemplo.com" id="email" required>
							</div>
						</div>
						<div class="flexFormContacto">	
							<div class="form-group telefonoForm">
									<label for="telefono"><p>Celular</p></label>
									<input type="number" name="phone"  class="form-control" placeholder="(011)1500000000" id="telefono" required>
							</div>
						<div class="form-group estadoCivilForm">
							<label for="estado civil" >Seleccione una opcion</label>	
							<select name="estado civil" class="form-control" id="estado civil">
							<option selected disabled><p>Seleccione uno de la lista </p></option>
							<option>casado/a</option>
							<option>soltero/a</option>
							<option>viudo/a</option>
							</select>
						</div>
						</div>
						<div>
						<p><input Value="si" type="checkbox" name="acepto" id="Newsletter"> <label for="Newsletter">Newsletter</label></p>		
						</div >
						<div class="textareaForm  form-group">
						<label for="exampleFormControlTextarea1">Example textarea</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<button class="limpiarFormulario" type="reset"><span>Limpiar formulario</span></button>
						<button class="enviarFormulario" type="submit"><span>enviar formulario</span></button>
						<div class="terminosYcondiciones">
							<input type="checkbox" name="acepto" required id="condiciones">
							<label for="condiciones"><p>Acepta terminos y condiciones</p></label>
							</div>	
							<p><a href="http://google.com.ar">Ver Terminos y condiciones</a></p>
